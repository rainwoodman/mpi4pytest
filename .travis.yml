language: python

python:
    - 2.7
    - 3.5

env:
    - NUMPY_VERSION=1.11.1

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda

install:
    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test
    - conda install --yes numpy=$NUMPY_VERSION mpi4py pytest coverage
    - python setup.py install

script: 
    - python ./runtests.py mpi4py_test_tests/test_mpiworld.py --mpirun
    # expecting a failure for uncollective
    - if python ./runtests.py mpi4py_test_tests/test_uncollective.py --mpirun; then false; fi;
    - bash check_tag.sh mpi4py_test/version.py

deploy:
    - provider: pypi
      distributions: sdist
      server: https://pypi.python.org/pypi
      user: "rainwoodman"
      password:
          secure: ""
      on:
        tags   : true
        condition : $TRAVIS_PYTHON_VERSION = "2.7"
